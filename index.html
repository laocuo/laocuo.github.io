<h2>水兵计算器功能描述:</h2>
<p>
1，只计算水兵主属性能力和修理能力<br>
2，炮手均默认各国装填路线<br>
3，有效值表示兵种能力，轮机（加速时间），修理（秒修），升降（充氧时间）
</p>
